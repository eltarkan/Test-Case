version: "3.9"

services:
  app:
    build:
        context: .
        dockerfile: dev.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      FLASK_ENV: development
      MYSQL_URL: mysql://guardian:guardian@db:3306/guardian

  db:
    image: mysql:8.2.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: guardian
      MYSQL_DATABASE: guardian
      MYSQL_USER: guardian
      MYSQL_PASSWORD: guardian
    volumes:
      - ./mysql:/var/lib/mysql
